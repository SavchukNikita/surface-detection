<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surface Detecting</title>
  <script src="index.js"></script>
</head>
<style>
  body {
    background: #efeeed;
  }

  .wrapper {
    width: 640px;
    margin: 0 auto;
  }

  a-scene {
    width: 640px;
    height: 480px;
  }

  #canvas {
    transform: rotateY(180deg);
  }
</style>
<body>
  <div class="wrapper">
    <!-- <canvas id="canvas" width="640" height="480"></canvas>
    <div id="gui" class="gui"></div> -->
    <a-scene embedded test>
      <a-entity geometry="primitive: box; width: 0.1; height: 0.1; depth: 0.1" ></a-entity>
      <a-camera userHeight="0" 
      near="0.1"
      far="1.5"
      look-controls-enabled="false"
      wasd-controls-enabled="false"></a-camera>
    </a-scene>
  </div>
</body>
</html>
